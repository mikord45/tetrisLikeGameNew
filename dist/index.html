<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 70px;
        }

        #emptyTable {
            margin: 0px;
        }

        td {
            border: 1px solid black;
            width: 80px;
            height: 80px;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0px auto;
        }

        #lostInfo {
            color: red;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="main">
        <table id="emptyTable">

        </table>
        <p id="lostInfo"></p>
        <p id="points">Punkty: 0</p>
        <table id="tableToShow">

        </table>
    </div>
    <script src="kula.js"></script>
    <script src="pole.js"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>
</body>

</html>
